<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Etch-A-Sketch.</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <div id="title">
                <h1>Etch-A-Sketch. &#128397</h1>
            </div>
            
    
            <div id="buttons">
                <button id="gridsize">Size</button>
                <button id="random">Random</button>
            </div>
        </div>
        

        <div id="container">

        </div>

        <div class="colorscontainer">
            <div class="colors">
                <div class="color" id="red"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="purple"></div>
                <div class="color" id="pink"></div>
                <div class="color" id="white"></div>
            </div>
        </div>

        <div id="tipmessage">
            <h4>Created by Rhys Hodgson as part of The Odin Project.</h4>
        </div>

    </body>

    <script src="script.js" defer></script>

</html>
